{% extends 'common/manu.html' %}
{% block header %}
<section class="column-group gutters article">
    <div class="xlarge-100 large-100 medium-100 small-100 tiny-100">
        <article>
            <header>
                <h1 class="push-left">태스크 등록</h1>
                <p class="push-right">OOO(xxx@xxx.com)님 환영합니다. 접속일: <time pubdate="pubdate">2009-10-09</time></p>
            </header>
        </article>
    </div>
</section>
{% endblock %}
{% block content %}
<form action="#" class="ink-form column-group gutters">
    <fieldset class="all-50 small-100 tiny-100">
        <div class="control-group required">
            <label for="type1">연동 유형</label>
            <div class="control-group">
                <ul class="control unstyled" id="type1">
                    <li><input type="radio" id="rb11" name="rb1" value=""><label for="rb11">OPMATE</label></li>
                    <li><input type="radio" id="rb12" name="rb1" value=""><label for="rb12">K8s</label></li>
                    <li><input type="radio" id="rb13" name="rb1" value=""><label for="rb13">Command</label></li>
                    <li><input type="radio" id="rb14" name="rb1" value=""><label for="rb14">Shell Script</label></li>
                </ul>
            </div>
        </div>
    </fieldset>
    <fieldset class="all-50 small-100 tiny-100">
        <div class="control-group required">
            <label for="type2">처리 유형</label>
            <div class="control-group">
                <ul class="control unstyled" id="type2">
                    <li><input type="radio" id="rb21" name="rb2" value=""><label for="rb21">분석</label></li>
                    <li><input type="radio" id="rb22" name="rb2" value=""><label for="rb22">조치</label></li>
                </ul>
            </div>
        </div>
    </fieldset>
    <fieldset class="all-100 small-100 tiny-100">
        <div class="control-group required column-group gutters">
            <label for="task_name" class="all-10">태스크 이름</label>
            <div class="control all-90">
                <input type="text" id="task_name">
            </div>
        </div>
        <div class="control-group required column-group gutters">
            <label for="desc" class="all-10">등록 사유</label>
            <div  class="control all-90">
                <textarea id="desc"></textarea>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
